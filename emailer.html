<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Link Example</title>
</head>
<body>
    <h1>Compose Email</h1>
    <form id="emailForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>
        
        <label for="userEmail">Your Email Address:</label>
        <input type="email" id="userEmail" name="userEmail" required><br><br>
        
        <button type="submit">Compose Email</button>
    </form>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the input values
            var fullName = document.getElementById('fullName').value;
            var userEmail = document.getElementById('userEmail').value;

            // Define the email parameters
            var recipientEmail = 'example@example.com';
            var subject = 'Your Subject Here';
            var body = 'Full Name: ' + fullName + '\nEmail Address: ' + userEmail + '\n\nThis is the body of the email.';

            // Create the mailto link
            var mailtoLink = 'mailto:' + recipientEmail + '?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);

            // Open the mailto link
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
